<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Label</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div id="labelRoot" class="labelRoot">
        <div class="sLabelMain">
            <input class="sInput" type="text" maxlength='10' placeholder="快来添加您的标签吧～">
        </div>
        <div class="sDesc">
            <div class="sTxt none">您的标签数量已经超过最大限制</div>
            <div>你可以输入<em class="sNumber"><span class="sCurNub">10</span> / 10</em>个标签(每个标签不能大于10个字)</div>
        </div>
        <a class="sSubmitBtn" href="javascript:;">提交</a>
    </div>
    <script src="./index.js"></script>
</body>

</html>
